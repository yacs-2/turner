<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="https://yacs-2.github.io/turner/web-dev/index.css">
      <link rel="stylesheet" href="https://yacs-2.github.io/turner/photo-albums/photo-albums.css">
   </head>
   <body>
      <div id="gheader">
         <script src="https://yacs-2.github.io/turner/web-dev/global-header.js"></script>
      </div>
      <div onclick="hideBig(this)" id="big-container">
         <div>
            <img id="big-img" src="#" width="100%">
         </div>
      </div>
      <div class="photo-row">
         <div class="photo-container" id="blue-lambo">
            <img onclick="showBig(this)" src="https://yacs-2.github.io/turner/photo-albums/photos/blue-lambo.jpeg" width="100%" alt=" a cool monkey"></img>
            <p>Blue Lamborghini</p>
         </div>
         <div class="photo-container" id="green-lambo">
            <img onclick="showBig(this)" src="https://yacs-2.github.io/turner/photo-albums/photos/green-lambo.jpeg" width="100%" alt=" a cool monkey"></img>
            <p>Green Lamborghini</p>
         </div>
         <div class="photo-container" id="neon-lambo">
            <img onclick="showBig(this)" src="https://yacs-2.github.io/turner/photo-albums/photos/crimson-lambo.jpeg" width="100%" alt=" a cool monkey"></img>
            <p>Sick Neon Lamborghini</p>
         </div>
      </div>
      <div class="photo-row">
         <div class="photo-container" id="old-lambo">
            <img onclick="showBig(this)" src="https://yacs-2.github.io/turner/photo-albums/photos/old-lambo.jpeg" width="100%" alt=" a cool monkey"></img>
            <p>Old Lamborghini</p>
         </div>
         <div class="photo-container" id="orange-lambo">
            <img onclick="showBig(this)" src="https://yacs-2.github.io/turner/photo-albums/photos/orange-lambo.jpeg" width="100%" alt=" a cool monkey"></img>
            <p>Orange Lamborghini</p>
         </div>
         <div class="photo-container" id="white-lambo">
            <img onclick="showBig(this)" src="https://yacs-2.github.io/turner/photo-albums/photos/white-lambo.jpeg" width="100%" alt=" a cool monkey"></img>
            <p>White Lamborghini</p>
         </div>
      </div>
      <script src="https://yacs-2.github.io/turner/photo-albums/photo-albums.js"></script>
   </body>
</html>
